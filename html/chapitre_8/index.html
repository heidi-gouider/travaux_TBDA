<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <form action="http://bienvu.net/script.php " method="get" id="formulaire de contact">
        <fieldset>
            <legend>Coordonnées</legend>
            <label for="prénom">Votre prénom*:</label><input type="text" name="prénom">
            <label for="nom">Votre nom*:</label><input type="text" name="nom">
            <legend>Sexe*:</legend><input type="checkbox" id="feminin" name="feminin">
            <label for="feminin">Féminin</label><input type="checkbox" id="masculin" name="masculin">
            <label for="masculin">Masculin</label><br>
            <label for="naissance">Date de naissance:</label><input type="date" id="naissance" name="date de naissance"><br>
            <label for="code postal">Code postal*:</label><input type="number" name="code"><br>
            <label for="adresse">Adresse:</label><input type="text" name="adresse"><br>
            <label for="ville">Ville:</label><input type="text" name="ville"><br>
            <label for="?">Email*:</label><input type="email" name="email">
        </fieldset>

        <fieldset>
            <legend>Votre demande</legend>
            <label for="select sujet">Sujet*</label>
            <select name="sujet" id="select sujet">
                <option value="">Veuillez sélectionner un sujet</option> 
                <option value="commandes">Mes commandes</option>
                <option value="produit">Question sur un produit</option>
                <option value="réclamation">Réclamation</option>
                <option value="Autres">Autres</option>
            </select><br>
            <label for="question">Votre question*:</label><input type="text" name="question">
        </fieldset>

        <input type="checkbox" id="accord" name="accord"><legend>* J'accepte le traitement informatique de ce formulaire</legend>
        <input type="submit" value="Envoyer">
        <input type="submit" value="Annuler">
            
        </select>
    </form>
</body>
</html>
