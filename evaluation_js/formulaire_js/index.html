<body>
  <!-- <div class="container"> -->
  <h1>Contact</h1>
  <!-- je crée un formulaire.  -->
  <form action="" method="post" id="contactForm">
    <!-- http://bienvu.net/script.php -->
    <fieldset>
      <!-- <legend>Coordonnées</legend> -->
      <!-- <div class="container" id="coordonnées"> -->
      <div class="champ">
        <label for="prenom">Votre prénom*:</label>
        <input type="text" name="prenom" required="required" maxlength="15">
        <small id="prenomMiss"></small><br>
      </div>
      <div class="champ">
        <label for="nom">Votre nom*:</label>
        <input type="text" name="nom" required="required" maxlength="20">
        <small id="nomMiss"></small><br>
      </div>
      <div class="champ">
        <label for="sexe">Sexe*:</label>
        <label for="feminin">Féminin</label>
        <input type="checkbox" name="feminin" id="fem">
        <label for="masculin">Masculin</label>
        <input type="checkbox" id="male" name="masculin">
        <small id="sexeMiss"></small><br>
      </div>
      <div class="champ">
        <label for="naissance">Date de naissance:</label><input type="date" id="naissance" name="date de naissance">
      </div>
      <div class="champ">
        <label for="postal">Code postal*:</label>
        <input type="number" name="postal">
        <small id="postalMiss"></small>
      </div>
      <div class="champ">
        <label for="adresse">Adresse:</label><input type="text" name="adresse">
      </div>
      <div class="champ">
        <label for="ville">Ville:</label><input type="text" name="ville">
      </div>
      <div class="champ">
        <label for="?">Email*:</label><input type="email" name="email">
      </div>
    </fieldset>
    <fieldset>
      <!-- <div class="container" id="demande"> -->
      <legend>Votre demande</legend>
      <div class="form-group">
        <label for="select sujet">Sujet*</label>
        <select name="sujet" id="select sujet">
          <option value="">Veuillez sélectionner un sujet</option>
          <option value="commandes">Mes commandes</option>
          <option value="produit">Question sur un produit</option>
          <option value="réclamation">Réclamation</option>
          <option value="Autres">Autres</option>
        </select><br>
      </div>
        <label for="question">Votre question*:</label><input type="text" name="question">
      <!-- </div> -->
    </fieldset>
    <!-- Maintenant je crée une case à cliquer d'accord et de quoi soumettre le formulaire -->
    <input type="checkbox" id="accord" name="accord">
    <legend>* J'accepte le traitement informatique de ce formulaire</legend>
    <input type="submit" name="valider" id="soumettre" value="Valider">
    <input type="submit" value="Annuler">
  </form>
